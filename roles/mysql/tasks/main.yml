- name: Set Hostname & Disable MySQL 8 Version
  ansible.builtin.shell: set-hostname mysql ; dnf module disable mysql -y

- name: Copy Mysql Repo File
  ansible.builtin.template:
    src: mysql.repo
    dest: /etc/yum.repos.d/mysql.repo

- name: Install MySQL Server
  ansible.builtin.dnf:
    name : mysql-community-server
    state: installed

- name: Start MySQL Service
  ansible.builtin.systemd:
    name: mysqld
    state: restarted
    enabled: yes

- name: Set MySQL root password
  ansible.builtin.shell: mysql_secure_installation --set-root-pass {{ lookup('aws_ssm', 'robo.mysql.DB_PASS', region='us-east-1' ) }}